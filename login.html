<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet">
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body class="body">
    <form action="/users/login" method="POST" class="login-form">

        <div class="email-pass-container">

            <h1 class="inicia-sesion">Iniciá Sesión</h1>

            <label for="" class="email-label">Correo electrónico</label>
            <input type="email" name="" id="" placeholder="Correo electrónico" class='' required>
    
            <label for="" class="password-label">Contraseña</label>
            <input type="password" name="" id="" placeholder="Contraseña" class='' required>

            <div class="checkbox-remember">
                <input class="" type="checkbox" value="" id="" name=""> 
                <label class="" for="">Recuérdame</label>
            </div>

        </div>


        <div class="login-div-button">
            <button class="login-button" type="submit" name="">Iniciar Sesión</button>
        </div>

    </form>

        <a href="www.google.com">Olvidé mi contraseña</a>
        <a href="www.google.com">Olvidé mi correo electrónico</a>
    </div> -->

</body>
</html>
